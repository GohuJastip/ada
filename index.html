<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagu Jastip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Latar belakang hitam untuk halaman */
            color: #fff; /* Mengubah warna teks menjadi putih agar kontras dengan latar belakang hitam */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Agar tinggi halaman minimal memenuhi layar */
        }
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between; /* Membuat elemen tersebar di kiri dan kanan */
            align-items: center; /* Vertikal center untuk logo dan teks */
            padding: 10px 20px;
            background-color: #f6647e; /* Latar belakang navbar diubah menjadi warna pink kemerahan */
        }
        .navbar a {
            color: #fff; /* Mengubah warna teks navbar menjadi putih */
            margin: 0 4px;
            text-decoration: none;
            font-size: 14px; /* Ukuran font lebih kecil */
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .logo {
            width: 55px;
            height: 50px;
            margin-right: 20px; /* Memberikan jarak antara logo dan link */
        }
        /* Content */
        .content {
            text-align: center;
            padding: 20px;
            flex: 1; /* Menggunakan flex untuk membuat konten mengisi ruang yang tersedia */
        }
        .content h1 {
            font-size: 24px; /* Ukuran font lebih kecil untuk h1 */
            color: #fff; /* Mengubah warna teks h1 menjadi putih */
            margin-bottom: 5px; /* Mengurangi jarak bawah pada h1 */
        }
        .content h1 span {
            color: #ff8da1; /* Mengubah warna sebagian teks h1 menjadi warna cerah */
        }
        .tagline {
            color: #fff; /* Mengubah warna teks tagline menjadi putih */
            padding: 5px 10px;
            display: inline-block;
            margin-top: 0; /* Mengurangi margin atas pada tagline */
            margin-bottom: 10px; /* Menambahkan sedikit jarak bawah untuk pemisahan */
            font-size: 14px; /* Ukuran font lebih kecil untuk tagline */
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
            width: 100%; /* Mengatur lebar container agar sesuai dengan layar */
        }
        .image-container img {
            width: 100%; /* Gambar akan menyesuaikan lebar layar */
            height: auto; /* Menjaga rasio gambar agar tidak terdistorsi */
            display: block; /* Menghilangkan jarak bawah gambar */
        }
        /* Footer */
        footer {
            background-color: #f6647e; /* Latar belakang footer diubah menjadi warna pink kemerahan */
            color: #fff; /* Teks footer putih */
            text-align: center;
            padding: 10px 0;
            font-size: 12px; /* Ukuran font lebih kecil untuk footer */
            margin-top: auto; /* Agar footer berada di bawah konten */
        }
    </style>
</head>
<body>

    <!-- Navbar with Logo -->
    <div class="navbar">
        <!-- Logo -->
        <img src="SG.png" alt="Logo Sagu Jastip" class="logo">
        
        <!-- Menu items (pindah ke kanan) -->
        <div>
            <a href="#">Chat Admin</a>
            <a href="#">Alamat Jastip</a>
            <a href="#">Cek Paket</a>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Selamat datang di <span>Sagu Jastip</span>!</h1>
        <div class="tagline">"Titipan Aman, No Drama! #SaguJastip"</div>

        <!-- Image -->
        <div class="image-container">
            <img src="ternate.png" alt="Kota Ternate">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 Sagu Jastip By. Dhani Mochtar
    </footer>

</body>
</html>
